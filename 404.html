<html>

<head>
  <title>404 Not Found - Redirecting...</title>
  <meta charset="UTF-8">
  <meta name="author" content="BoxOfDevs Team">
  <script>
    if (window.location.href.slice(-1) === '/') {
      window.location.assign('../');
    } else {
      window.location.assign('./');
    }
  </script>
</head>

</html>
